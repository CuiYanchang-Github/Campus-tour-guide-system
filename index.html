var v0 = info0.num; // 源点
var b = this.allInfo.length; // 顶点数
// console.log(b);
var INTMAX = 32767;
var D = new Array();//记录从源点到终点的当前最短路径长度（有弧权值/INTMAX）
var path = new Array();//记录从源点到终点的当前最短路径上直接前驱的顶点序号（有弧v0/-1）
var marked = new Array();//记录是否已经确定最短路径长度（true/false）
for (var i = 0; i < 10; i++) {
    D[i] = this.Weight[v0][i];
}

// <!-- 迪杰斯特拉算法 -->求某个源点到其余各顶点的最短路径
function Dijkstra(v0) {
    //初始化
    for (var v = 0; v < b; ++v) {
        marked[v] = false;//初始化marked
        D[v] = this.Weight[v0][v];//将v0到各终点的最短路径初始化为权值
        if (D[v] < INTMAX) {//如果v0和各顶点之间有弧将顶点前驱置为v0，否则-1
            path[v] = v0;
        } else {
            path[v] = -1;
        }
    }
    marked[v0] = true;//将源点v0加到marked[]中
    D[v0] = 0;
    //主循环
    for (var i = 1; i < b; ++i) {
        var min = INTMAX;
        for (var w = 0; w < b; ++w) {
            if (!marked[w] && D[w] < min) {
                v = w;
                min = D[w];//选择一条当前的最短路径，终点为v
            }
        }
        marked[v] = true;
        for (var w = 0; w < b; ++w) {
            if (!marked[w] && (D[v] + this.Weight[v][w] < D[w])) {
                D[w] = D[v] + this.Weight[v][w];
                path[w] = v;
            }
        }
    }
}

// <!-- 弗洛伊德算法 -->
function Floyd() {
    for (var i = 0; i < b; ++i) {
        for (var j = 0; j < b; ++j) {
            dist[i][j] = this.Weight[i][j];
            if (dist[i][j] < INTMAX && i != j) {
                pash[i][j] = j;
            } else {
                pash[i][j] = -1;
            }
        }
    }
    for (var k = 0; k < b; ++k) {
        for (var i = 0; i < b; ++i) {
            for (var j = 0; j < b; ++j) {
                if (dist[i][k] + dist[k][j] < dist[i][j]) {
                    dist[i][j] = dist[i][k] + dist[k][j];
                    pash[i][j] = pash[i][k];
                }
            }
        }
    }
}
